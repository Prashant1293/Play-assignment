@()
@header()

<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
<script src="@routes.Assets.versioned("javascripts/bootstrap.js")" type="text/javascript"> </script>
        <script src="@routes.Assets.versioned("jquery/jquery-3.1.1.min.js")"> </script>

<div id="Logindiv" class="container">
    <h3 style="border: double; border-color: blue" align="center"><b>LOGIN</b></h3>
    <form class="form-horizontal" style="border: double;border-color: blue;" method="post"
          action="@routes.LoginController.check">
        <br>
        <div class="form-group">
            <label class="control-label col-sm-2" for="user">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" id="user" placeholder="Enter UserName">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="pwd" placeholder="Enter Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" id="button4" class="btn btn-primary btn-block">Login</button>
            </div>
        </div>
    </form>
</div>
