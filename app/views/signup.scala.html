@()
@header()

<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
<script src="@routes.Assets.versioned(" javascripts/bootstrap.js ")" type="text/javascript"> </script>
        <script src="@routes.Assets.versioned("jquery/jquery-3.1.1.min.js")"> </script>

<div id="Signupdiv" class="container">
    <h3 style="border: double; border-color: brown" align="center"><b>SIGNUP</b></h3>
    <form class="form-horizontal" style="border: double; border-color: green;" method="post"
          action="@routes.SignupController.store">
        <br>
        <div class="form-group">
            <label class="control-label col-sm-2" for="f-name">First-Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="f-name" name="firstname" placeholder="Enter First Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="m-name">Middle-Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="middlename" id="m-name" placeholder="Enter Middle Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="l-name">Last-Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="l-name" name="lastname" placeholder="Enter Last Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="gender">Gender:</label>
            <div class="col-sm-10">
                <select name="gender" id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="trans-g">Transgender</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="hobby">Hobbies:</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="hobbies" id="hobby" placeholder="Enter Your Hobbies">
                </textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="phone">Contact:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="phone" name="mobile" placeholder="Enter Mobile Number">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="u-name">User-Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" id="u-name" placeholder="Enter User Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="pwd" placeholder="Enter Password">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="c-pwd">Confirm-Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="confirmPassword" id="c-pwd" placeholder="Re-enter Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" id="button4" class="btn btn-success btn-block">Sign Up</button>
            </div>
        </div>
    </form>
</div>
